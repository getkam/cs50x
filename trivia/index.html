<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            function checkMultiChoice(event){
                let button = event.target

                if(button.innerText == "Arnold"){
                    button.style.backgroundColor = 'Green'
                    button.parentElement.querySelector('.feedback').innerText = 'Correct'
                }
                else{
                    button.style.backgroundColor = 'Red'
                    button.parentElement.querySelector('.feedback').innerText = 'Incorrect'
                }
            }
            function checkFreeResponse(event){
                let button = event.target
                let input = button.parentElement.querySelector('input')

                if(input.value === 'The Burrow'){
                    input.style.backgroundColor = 'Green'
                    input.parentElement.querySelector('.feedback').innerText = 'Correct'
                }
                else {
                    input.style.backgroundColor = 'Red'
                    input.parentElement.querySelector('.feedback').innerText = 'Incorrect'
                }

            }
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Who wasn't in Weasly's familly in series of books about Harry Potter?</h3>
                <button onclick = "checkMultiChoice(event)">Bill</button>
                <button onclick = "checkMultiChoice(event)">George</button>
                <button onclick = "checkMultiChoice(event)">Arnold</button>
                <button onclick = "checkMultiChoice(event)">Charlie</button>
                <button onclick = "checkMultiChoice(event)">Molly</button>
                <p class = "feedback"></p>
                <!-- TODO: Add multiple choice question here -->
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>How was called Weasley's house?</h3>
                <input type = "text" placeholder ="The Name"></input>
                <button onclick = "checkFreeResponse(event)">Check</button>
                <p class = "feedback"></p>
                <!-- TODO: Add free response question here -->
            </div>

        </div>
    </body>
</html>
