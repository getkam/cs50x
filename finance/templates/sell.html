{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<form action="/sell" method="post">
    <h1>Sell your shares</h1>
    <div class="mb-3">
        <select class="form-control mx-auto w-auto">
            <option value ="" disabled selected>--wybierz symbol--</option>
            {% for row in rows %}
                <option>{{ row['symbol'] }}</option>
            {% endfor %}
        </select>

    </div>
    <div class="mb-3">
        <button class="btn btn-primary" type="submit">Sell</button>
    </div>
</form>




{% endblock %}
