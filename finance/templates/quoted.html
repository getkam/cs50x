{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <h2>Searching results:</h2>
    {% if quote %}
    <table class="quotes-table">
        <tr>
            <th>Symbol</td>
            <th>Price</td>
        </tr>
        <tr>
            <td>{{ quote['symbol'] }}</td>
            <td>{{ quote['price'] }}</td>
        </tr>
    </table>
    {% else %}
        <p>No quotes available.</p>
    {% endif %}
{% endblock %}
