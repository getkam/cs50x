{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="/quoted" method="post">
        {% if quotes %}
        <table>
            <th>
                <td>Symbol</td>
                <td>Price</td>
            </th>
            {% for quote in quotes %}
                <tr>
                    <td>{{ quote["symbol"] }}</td>
                    <td>{{ quote["price"] }}</td>
                </tr>
            {% endfor%}
        </table>
        {% endif %}
    </form>
{% endblock %}
