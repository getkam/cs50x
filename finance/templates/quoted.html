{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="/quoted" method="post">
        {% if quotes %}
        <table>
            <th>
                <td>Symbol</td>
                <td>Price</td>
            </th>
                <tr>
                    <td>{{ quotes['symbol'] }}</td>
                    <td>{{ quotes['price'] }}</td>
                </tr>
        </table>
        {% endif %}
    </form>
{% endblock %}
