{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="/quoted" method="post">
        {% if quotes %}
        <table>
            <tr>
                <th>Symbol</td>
                <th>Price</td>
            </tr>
            {% for quote in quotes %}
                <tr>
                    <td>{{ quote['symbol'] }}</td>
                    <td>{{ quote['price'] }}</td>
                </tr>
            {% endfor %}
        </table>
        
        {% endif %}
    </form>
{% endblock %}
